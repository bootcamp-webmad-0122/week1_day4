<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // Inidividual declaration
        let name = 'GERMÁN'
        const text = `Mi nombre es ${name}`

        console.log(text)


        // Multiple declaration
        const age = 33, height = 175

        console.log(`Mi edad es ${age}, mido ${height}`)


        // Undefined declaration
        let novalue
        console.log(`El valor por defecto de una variable es ${novalue}`)

        novalue = 'yabadú'
        console.log(`Y ahora es ${novalue}`)


        // Value switch
        let city = 'Gijón'
        console.log(city)

        city = 'Madrid'
        console.log(city)


        // Variable types
        console.log(`La variable age es de tipo ${typeof age} y name es de tipo ${typeof name}`)
        name = false
        console.log(`Pero ahora name es de tipo ${typeof name}`)



    </script>
</body>

</html>
